<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="icon" href="assets/img/logo-blue.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="css/index-responsive.css">
    <script src="js/reset_password.js"></script>
    <script src="js/mini_backend.js"></script>
</head>

<body onload="onPageLoad()">
    <a id="logo-container-reset-password" href="index.html">
        <img src="assets/img/logo-blue.png" id="join-logo-reset-password">
    </a>

    <div class="wider-container-style" id="wider-container-style">
        <form onsubmit="checkUserPassword(event); return false;" id="reset-password-form" class="login-form reset-password-form">
            <img class="arrow-left" onclick="linkToLogin()" src="assets/img/arrow-left.png">
            <h1>Reset your password</h1>
            <hr>
            <p>Change your account password</p>
            <div id="feedbackContainer"></div>
            <input class="input-field" placeholder="New password" type="password" id="emailResetPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" autocomplete="on" required>
            <input class="input-field" placeholder="Confirm password" type="password" id="emailConfirmPassword" autocomplete="on" required>
            
            <button type="submit" id="resetPasswordBtn">Continue</button>
        </form>
    </div>
</body>

</html>
